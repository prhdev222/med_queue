      if (!API_URL) {

      const base = API_URL.startsWith('http') ? API_URL : (window.location.origin + (API_URL.startsWith('/') ? API_URL : '/' + API_URL));
      const url = new URL(base);
      url.searchParams.set('action', action);
      if (isInternalMode && INTERNAL_TOKEN) {
        url.searchParams.set('mode', 'internal');
        url.searchParams.set('token', INTERNAL_TOKEN);
      }
      Object.entries(params).forEach(([k, v]) => url.searchParams.set(k, v));
      url.searchParams.set('_t', Date.now());

      try {
        const resp = await fetch(url.toString(), { cache: 'no-store' });
        return await resp.json();
      } catch (err) {
        console.error('API Error:', err);
        return null;
      }
    }
